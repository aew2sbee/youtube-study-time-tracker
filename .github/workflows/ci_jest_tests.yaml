name: CI - Jest Tests # Jest による単体テスト用のCI

on:
  pull_request:
    branches: [main, develop] # これらのブランチへの PR で実行

jobs:
  test:
    runs-on: ubuntu-latest # 最新のUbuntuランナーで動かす
    steps:
      - name: Checkout # リポジトリのコードを取得
        uses: actions/checkout@v4

      - name: Setup Node.js # Node.js をセットアップ（npm キャッシュ有効化）
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # プロジェクトに合わせて変更可
          cache: 'npm' # node_modules を npm のロックファイルでキャッシュ

      - name: Cache Jest/ts-jest
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/jest
            ~/.cache/ts-jest
          key: jest-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            jest-${{ runner.os }}-

      - name: Install dependencies # 依存関係のクリーンインストール（ロック不整合時はフォールバック）
        run: |
          npm ci || npm install

      - name: Lint # ESLint（存在する場合のみ実行）
        run: npm run lint --if-present

      - name: Run Jest # Jest をCIモードで実行（カラー出力付き）
        run: npm test --ci --color
